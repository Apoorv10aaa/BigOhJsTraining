<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <!-- header -->
    <div id="header"></div>
    <!-- Category list -->
    <div id="category-list" class="category-container"></div>
    <h2 class="smallHeading">Product List</h2>
    <main id="mainList">
      <section id="product-list" class="product-grid">
        <div id="scroll-sentinel"></div>
      </section>
    </main>
    <!-- Pagination -->
    <div id="pagination" class="fixed-pagination">
      <label style="font-size: 14px;"
        >Limit:
        <input
          type="number"
          id="limitInput"
          value="10"
          min="1"
          style="width: 50px; padding: 2px 4px;"
        />
      </label>
      <button id="prevPage"><span><<</span></button>
      <div id="pageNumbers"></div>
      <button id="nextPage"><span>>></span></button>
    </div>
    <!-- footer -->
    <div id="footer"></div>

    <script type="module" src="../scripts/home.js"></script>
  </body>
</html>
